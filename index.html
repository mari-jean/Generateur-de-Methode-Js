<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="./js/localStorage.js"></script>

    <title>Générateur de Methode JS</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Method: <span id="methodName">Method Name</span></h1><br>
            <h3>Description: <span id="methodDescription" class="description">Method Description</span></h3><br>
            <h3>Synthaxe: <span id="methodSyntax" class="synthax">Syntaxe</span></h3>
            <div class="button-wrapper">
                <button class="action-button" id="notion" onclick="showRandomMethod()">Génère une notion</button>
                <button class="action-button" id="spoiler" onclick="toggleDescription()">Spoiler</button>
            </div>
        </div>
        <div id="difficultyContainer" style="display: none;">
            Évaluez la difficulté de cette méthode:
            <button onclick="setDifficulty(1)">1</button>
            <button onclick="setDifficulty(2)">2</button>
            <button onclick="setDifficulty(3)">3</button>
            <button onclick="setDifficulty(4)">4</button>
            <button onclick="setDifficulty(5)">5</button>
        </div>
    </div>
</body>
