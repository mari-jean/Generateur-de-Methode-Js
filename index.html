<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!--<script src="./js/decks.js"></script>-->
    <script type="module" src="./js/decks.js"></script>
    <script type="module" src="./js/initializeDecks.js"></script>
    <script type="module" src="./js/localStorage.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/level.js"></script>
    <script type="module" src="./js/dom.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Lobster&display=swap" rel="stylesheet">


    <title>Générateur de Methode JS</title>
</head>
<body>
    <div class="container">
        <div class="titre">
            <h1 class="castleOfCards">Castle Of Cards                
            </h1>            
        </div>
        <div id="difficultyContainer">
            <div class="setupLevel">
                Évaluez la difficulté de cette méthode (1 = facile; 5 = difficile) :
            </div> 
            <div class="setLevel">
                <button class="setLevelBtn" onclick="setDifficulty(1)">1</button>
                <button class="setLevelBtn" onclick="setDifficulty(2)">2</button>
                <button class="setLevelBtn" onclick="setDifficulty(3)">3</button>
                <button class="setLevelBtn" onclick="setDifficulty(4)">4</button>
                <button class="setLevelBtn" onclick="setDifficulty(5)">5</button>
            </div>
        </div>
        <div class="card">
            <h1>Method: <span id="methodName">Method Name</span></h1><br>
            <h3>Description: <span id="methodDescription" class="description">Method Description</span></h3><br>
            <h3>Synthaxe: <span id="methodSyntax" class="synthax">Syntaxe</span></h3>
            <div class="button-wrapper">
                <button class="action-button" id="notion" onclick="showRandomMethod()">Génère une notion</button>
                <button class="action-button" id="spoiler" onclick="toggleDescription()">Spoiler</button>
            </div>
        </div>
    </div>
</body>
</html>
